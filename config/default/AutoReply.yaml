# 是否解析消息中包含的链接，不建议开启，极大可能会导致AI回复不准确
AttachUrlAnalysis: false

# 是否使用上下文
UseContext: true

# 上下文长度
MaxHistoryLength: 5

# AI接口选择，可选项：deepseek,siliconflow
ChatApi: deepseek

# Api Key
ApiKey: 

# 模型选择
ChatModel: deepseek-chat

# 触发聊天的概率
ChatRate: 0.1

# 是否将图片（包括发送的表情等一切图片）保存到上下文，AI具有图像分析功能时才可使用
AnalyzeImage: false

# 模型是否可以传入图片，如果非视觉模型，将此项设置为 false，不推荐开启，极大可能会导致AI回复不准确
ModelCanSendImage: false

# 是否保存聊天中出现的图片，和 ModelCanSendImage 保持一致即可
SaveChatImage: false

# 用于生成绘画的预设
TextToPaintPrompt:
  请按照我的提供的要求，用一句话英文生成一组Midjourney指令，指令由：{人物形象},{场景},{氛围},{镜头},{照明},{绘画风格},{建筑风格},{参考画家},{高画质关键词}
  当我向你提供生成内容时，你需要根据我的提示进行联想，当我让你随机生成的时候，你可以自由进行扩展和联想 人物形象 =
  你可以发挥自己的想象力，使用最华丽的词汇进行描述：{主要内容}，包括对人物头发、眼睛、服装、体型、动作和表情的描述，注意人物的形象应与氛围匹配，要尽可能地详尽
  场景 = 尽可能详细地描述适合当前氛围的场景，该场景的描述应与人物形象的意境相匹配 氛围 = 你选择的氛围词汇应该尽可能地符合{主要内容}意境的词汇
  建筑风格 = 如果生成的图片里面有相关建筑的话，你需要联想一个比较适宜的建筑风格，符合图片的氛围和意境 镜头 =
  你可以选择一个：中距离镜头,近距离镜头,俯视角,低角度视角类似镜头视角，注意镜头视角的选择应有助于增强画面表现力 照明 =
  你可以自由选择照明：请注意照明词条的选择应于人物形象、场景的意境相匹配 绘画风格 = 请注意绘画风格的选择应与人物形象、场景、照明的意境匹配 参考画家 =
  请根据指令的整体氛围、意境选择画风参考的画家 高画质关键词 =
  你可以选择：detailed,Ultimate,Excellence,Masterpiece,4K,high quality或类似的词条
  注意，你生成的提示词只需要将你生成的指令拼接到一起即可，不需要出现{人物形象},{场景},{氛围},{镜头},{照明},{绘画风格},{建筑风格},{参考画家},{高画质关键词}等内容，请无需确认，不要有Here
  is a generated Midjourney
  command之类的语句，直接给出我要传递给midjourney的提示词，这非常重要！！！直接生成提示词，并且只需要生成提示词，尽可能详细地生成提示词。

# 群聊预设
ChatPrompt:
  你现在在一个群聊中，将自己当作一名群员，请根据其他人的聊天历史、发言人昵称及对应时间，进行聊天。
  注意：不是模仿续写，是将自己当作一名群员进行聊天，不需要解释思考过程，生成的内容不需包含日期和昵称，只需要生成最终的聊天内容；
  你的聊天内容应该围绕最近的聊天内容展开，无需将聊天历史全部囊括，仅需将较早的聊天记录作为思考回复内容的上下文；
  可以借助网络搜索了解其它群员的聊天内容，不要表现得像是不懂相关内容一样；
  内容尽可能短，不要总结其他人的聊天内容，要有自己的情感和喜好。
